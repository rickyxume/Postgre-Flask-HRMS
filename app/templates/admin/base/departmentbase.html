<!-- app/templates/base.html -->
<!DOCTYPE html>
<html class="no-js h-100" lang="zh-CN">
{% include 'head.html' %}
<body class="h-100">
    <div class="container-fluid">
    <div class="row">
    <!--管理员可以：查看搜索管理修改所有数据-->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
          <div class="main-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" href="{{ url_for('home.homepage') }}" style="line-height: 25px;">
                <div class="d-table m-auto">
                  <img id="main-logo" class="d-inline-block align-top mr-1 rounded-circle" style="max-width: 25px;" src="https://avatars1.githubusercontent.com/u/20612629?s=460&u=95b16a9d1768b62c89d6859fdb6766ea458ec1fe&v=4" alt="Ricky's HRMS">
                  <span class="d-none d-md-inline ml-1">人力资源管理系统（管理员版）</span>
                </div>
              </a>
              <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                <i class="material-icons">&#xE5C4;</i>
              </a>
            </nav>
          </div>
            <!--这个是缩小时的搜索栏-->
          <form action="{{ url_for('admin.list_employees') }}" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="搜索部门..." aria-label="Search">
            </div>
          </form>
            <!--在nav-link后面加上 active就可以指定那个nav激活-->
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link" href="{{ url_for('home.admin_dashboard') }}"><i class="material-icons">&#xE6E1;</i>
                  <span>数据看板</span></a>
              </li>
              <li class="nav-item active"><a class="nav-link" href="{{ url_for('admin.list_departments') }}"><i class="material-icons">table_chart</i>
                  <span>部门管理</span></a>
              </li>
              <li class="nav-item"><a class="nav-link " href="{{ url_for('admin.list_roles') }}"><i class="material-icons">vertical_split</i>
                  <span>职位管理</span></a>
              </li>
              <li class="nav-item"><a class="nav-link " href="{{ url_for('admin.list_employees') }}"><i class="material-icons">people</i>
                  <span>员工管理</span></a>
              </li>
            </ul>
          </div>
        </aside>
          <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
              {% include 'navbar.html' %}
              <div class="main-content-container container-fluid px-4">
                  {% block body %}
                  {% endblock %}
                </div>
              {% include 'footer.html' %}
          </main>
      </div>
        {%  include 'script.html' %}
    </div>
</body>

</html>
